<div class="card">
  <div  *ngFor="let shop of shops">
    <div class="card-header">
      <h5 class="card-title"> {{shop.name}}</h5>
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let item of shop.shopItems">{{item.itemName}} <span>Quantity: {{item.quantity}}</span> <button [disabled]="item.isBagged" style="display:inline-block;" class="btn btn-primary" (click)="updateItemStatus(item)">Mark Completed</button> </li>
      </ul>
    </div>
  </div>
</div>
